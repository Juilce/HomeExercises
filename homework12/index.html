<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <h1>Contact</h1>
                <p>For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!</p>
            </header>
                <div class="middle">
                    <form class="forma" action="mailto:adress@gmail.com" method="GET" target="_blank" enctype="text/plain">
                        <fieldset class="forma__add">
                                <input class="inputs" type="text" name="name" placeholder="Your name" required>
                                <br>
                                <select class="inputs" name="profession" id="">
                                    <option value="">I am</option>
                                    <option value="civil">Civil servant</option>
                                    <option value="enterpr">Enterpreneur</option>
                                    <option value="stud">Student</option>
                                    <option value="unemploy">Unemployed</option>
                                </select>
                                <br>
                                <input class="inputs" type="email" name="email" required placeholder="Your email">
                                <br>
                                <input class="inputs" type="tel" name="phone" data-mask="(000) 000 0000" autocomplete="off" maxlength="10" placeholder="Your phone number" required>
                                <br>
                                <textarea class="inputs" name="message" placeholder="Your message"></textarea>
                                <br>
                                <button>SEND</button>
                        </fieldset>
                    </form>
                    <div class="info">
                        <h2>Address</h2>
                        <p>123 City name, Street, City, Country</p>
                        <h2>Email</h2>
                        <p>cahee@domain.com</p>
                        <h2>Phone</h2>
                        <p>+012 345 6789</p>
                    </div>
                </div>
        </div>
        <footer class="footer">
            <div class="footer__info">
                <p>Â© 2015 Company. All right reserved.</p>
                <h2>Cahee</h2>
                <p>Made with<span> love </span>by Auskteez</p>
            </div>
        </footer>
    </main>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.0.0.min.js"></script>       
    <script type="text/javascript" src="src/jquery.mask.js"></script>
</body>
</html>
