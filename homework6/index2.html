<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header> 
            <div class="top">
                <h1>CSS Diner Shopping List</h1>
                <p>Let's go to the mall!</p>
            </div>
        </header>
    </div>
    <div class="list">   
        <ul>
            <li class="first">
                <input type="checkbox" name="ready" id="one">
                <label class="pick" for="one">A lot of pickles</label>
                <span class="app">for the next lessons about CSS</span>
                </li>
               
                <li class="second">
                <input type="checkbox" name="ready" id="two">
                <label for="two">10 apples</label>
                <span class="app">for more CSS manipulations</span>
                </li>
                
                <li class="first">
                <input type="checkbox" name="ready" id="three">
                <label for="three">20 oranges</label>
                <span class="org">they are awesome</span>
                </li>
                
                <li class="second">
                <input type="checkbox" name="ready" id="four">
                <label for="four">13 plates</label>
                <span class="plat">they always disappear</span>
                </li>
                
                <li class="first">
                <input type="checkbox" name="ready" id="five">
                <label for="five">15 bentos</label>
                </li>

                <li class="second">
                <input type="checkbox" name="ready" id="six">
                <label for="six">1 bottle of Sake ^_^</label>
                <span class="bot">for my friends</span>
                </li>
        
        </ul>

    </div>

    <footer>Bon appettit :)</footer>
</body>
</html>
